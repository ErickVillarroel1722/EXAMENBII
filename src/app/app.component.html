<ion-header>
  <ion-toolbar>
    <ion-title>Libros y Animales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of books; let i = index">
      <ion-label>
        <h2>{{ book.title }}</h2>
        <p>{{ book.author_name }}</p>
      </ion-label>
      <ion-avatar slot="start">
        <img [src]="images[i]" alt="Imagen relacionada con el libro" />
      </ion-avatar>
      <ion-button (click)="onButtonClick(book.title)">Guardar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
